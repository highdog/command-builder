version: '3.8'

services:
  docqa:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./db.sqlite:/app/db.sqlite
      - ./public:/app/public
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3