<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试命令加载</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>调试命令加载</h1>
    
    <button onclick="testCommand('0x4a')">测试 0x4A</button>
    <button onclick="testCommand('0x4b')">测试 0x4B</button>
    <button onclick="testCommand('0x4c')">测试 0x4C</button>
    
    <div id="log"></div>

    <!-- Load base command first -->
    <script src="js/commands/base-command.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div class="log">${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }
        
        async function loadScript(scriptPath) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = scriptPath;
                script.onload = () => {
                    log(`✓ Script loaded: ${scriptPath}`);
                    resolve();
                };
                script.onerror = () => {
                    log(`✗ Failed to load script: ${scriptPath}`);
                    reject(new Error(`Failed to load script: ${scriptPath}`));
                };
                document.head.appendChild(script);
            });
        }
        
        async function testCommand(commandId) {
            log(`\n=== Testing ${commandId} ===`);
            
            try {
                // Step 1: Load script
                const scriptPath = `js/commands/command-${commandId.toLowerCase()}.js`;
                log(`Loading script: ${scriptPath}`);
                await loadScript(scriptPath);
                
                // Step 2: Check class name generation
                const hexPart = commandId.replace('0x', '').padStart(2, '0').toUpperCase();
                const commandClassName = `Command${hexPart}`;
                log(`Looking for class: ${commandClassName}`);
                
                // Step 3: Check if class exists in window
                const CommandClass = window[commandClassName];
                log(`Class in window: ${CommandClass ? 'Found' : 'Not found'}`);
                
                if (!CommandClass) {
                    log(`Available classes: ${Object.keys(window).filter(k => k.startsWith('Command')).join(', ')}`);
                    throw new Error(`Command class ${commandClassName} not found`);
                }
                
                // Step 4: Test instantiation
                const commandInstance = new CommandClass(commandId);
                log(`✓ Instance created successfully`);
                
                // Step 5: Test render method
                const testDiv = document.createElement('div');
                commandInstance.render(testDiv);
                log(`✓ Render method works`);
                
                log(`✓ ${commandId} test completed successfully`);
                
            } catch (error) {
                log(`✗ ${commandId} test failed: ${error.message}`);
                console.error(error);
            }
        }
        
        // Test BaseCommand availability
        document.addEventListener('DOMContentLoaded', () => {
            log(`BaseCommand available: ${typeof BaseCommand !== 'undefined'}`);
        });
    </script>
</body>
</html>
