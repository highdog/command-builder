<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Documentation & Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="i18n.js"></script>
  <style>
    /* Layout styles for fixed height and independent scrolling */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .page-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    .top-nav {
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        height: 60px;
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.2s;
        opacity: 0.6;
    }

    .nav-links a:hover {
        background-color: #e9ecef;
        opacity: 1;
    }

    .nav-links a.active {
        opacity: 1;
        background-color: #007bff;
        color: #fff;
    }

    .nav-search {
        flex: 1;
        max-width: 400px;
        margin: 0 2rem;
    }

    .nav-search input {
        width: 100%;
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .logout-container {
        display: flex;
        align-items: center;
    }

    .logout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
    }

    .logout-btn:hover {
        background: #c82333;
    }

    .logout-container a:hover {
        background-color: #e9ecef !important;
    }

    /* Language toggle button */
    .language-toggle {
        display: flex;
        align-items: center;
        margin-right: 1rem;
    }

    .language-btn {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        color: #333;
        padding: 0.25rem 0.5rem;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 0;
    }

    .language-btn:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }

    .language-btn:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-left: none;
    }

    .language-btn.active {
        background: #007bff;
        color: white;
        border-color: #007bff;
    }

    .language-btn:hover:not(.active) {
        background: #e9ecef;
    }

    .content-container {
        flex: 1;
        display: flex;
        overflow: hidden;
    }

    .sidebar {
        width: 350px;
        flex-shrink: 0;
        overflow-y: auto;
        border-right: 1px solid #dee2e6;
        background: #f8f9fa;
    }

    .main-content {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="page-container">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <div class="nav-links">
        <a href="/" data-i18n="nav.commandBuilder">Command Builder</a>
        <a href="/documentation" class="active" data-i18n="nav.documentation">Documentation</a>
      </div>
      <div class="nav-search">
        <input type="search" id="global-search-box" placeholder="Search all commands..." data-i18n="sidebar.searchPlaceholder">
      </div>
      <div class="logout-container">
        <div class="language-toggle">
          <button class="language-btn active" data-lang="zh">中</button>
          <button class="language-btn" data-lang="en">EN</button>
        </div>
        <a href="/admin" id="ui-admin-link" style="display: none; margin-right: 1rem; color: #007bff; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; transition: background-color 0.2s;">Admin</a>
        <form action="/logout" method="POST" style="margin: 0;">
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </div>

    <!-- Content Container -->
    <div class="content-container">
      <!-- Left Sidebar -->
      <div class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-section-content" id="sidebar-docs-content">
          <div id="docs-command-list-container"></div>
        </div>
      </div>

      <div class="sidebar-footer">
        <button id="add-command-btn" class="button" style="display: none; width: 100%; margin-bottom: 1rem;">New Command</button>
      </div>
      </div>

      <!-- Right Main Content -->
      <div class="main-content">
        <div class="main-content-header">
          <h1 id="command-name">Select a command</h1>
          <button id="edit-command-btn" class="button" style="display: none;">Edit</button>
          <button id="save-command-btn" class="button" style="display: none;">Save</button>
          <button id="cancel-edit-command-btn" class="button" style="display: none;">Cancel</button>
        </div>
        <div id="command-display-container">
          <p>Select a command from the sidebar to get started.</p>
        </div>
        <div id="command-editor-container" style="display: none;">
          <!-- Form for editing will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="command-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="modal-title">Add New Command</h2>
      <form id="modal-form">
          <input type="hidden" id="modal-command-id">
          <div class="form-row">
              <div class="form-column">
                  <h3>English</h3>
                  <div class="form-group">
                      <label for="modal-category-en">Category</label>
                      <input type="text" id="modal-category-en" required>
                  </div>
                  <div class="form-group">
                      <label for="modal-name-en">Name</label>
                      <input type="text" id="modal-name-en" required>
                  </div>
                  <div class="form-group">
                      <label for="modal-description-en">Description (Markdown)</label>
                      <textarea id="modal-description-en" rows="10" required></textarea>
                  </div>
              </div>
              <div class="form-column">
                  <h3>Chinese</h3>
                  <div class="form-group">
                      <label for="modal-category-zh">类别 (Category)</label>
                      <input type="text" id="modal-category-zh" required>
                  </div>
                  <div class="form-group">
                      <label for="modal-name-zh">名称 (Name)</label>
                      <input type="text" id="modal-name-zh" required>
                  </div>
                  <div class="form-group">
                      <label for="modal-description-zh">描述 (Description - Markdown)</label>
                      <textarea id="modal-description-zh" rows="10" required></textarea>
                  </div>
              </div>
          </div>
          <button type="submit">Save Command</button>
      </form>
    </div>
  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- STATE ---
      let currentView = 'documentation';
      let currentUser = null;
      let currentCommandData = null;
      let allCommands = {};

      // --- UI ELEMENTS ---
      const docsListContainer = document.getElementById('docs-command-list-container');
      const mainContentHeader = document.querySelector('.main-content-header');
      const commandName = document.getElementById('command-name');
      const commandDisplayContainer = document.getElementById('command-display-container');
      const commandEditorContainer = document.getElementById('command-editor-container');
      const globalSearchBox = document.getElementById('global-search-box');
      const adminLink = document.getElementById('ui-admin-link');
      const addCommandBtn = document.getElementById('add-command-btn');
      const editCommandBtn = document.getElementById('edit-command-btn');
      const saveCommandBtn = document.getElementById('save-command-btn');
      const cancelEditCommandBtn = document.getElementById('cancel-edit-command-btn');
      const modal = document.getElementById('command-modal');
      const modalForm = document.getElementById('modal-form');
      const modalTitle = document.getElementById('modal-title');
      const closeModalBtn = document.querySelector('.close-btn');

      // --- FUNCTIONS ---

      const checkSession = async () => {
        try {
          const response = await fetch('/api/session');
          const data = await response.json();
          if (data.loggedIn) {
            currentUser = data.user;
            if (currentUser.role === 'admin') {
              adminLink.style.display = 'inline-block';
              addCommandBtn.style.display = 'block';
            }
          } else {
            window.location.href = '/login';
          }
        } catch (error) {
          console.error('Session check failed:', error);
        }
      };

      const fetchCommands = (lang = null) => {
        const language = lang || i18nManager.getCurrentLanguage();
        fetch(`/api/commands?lang=${language}`)
          .then(response => response.json())
          .then(data => {
            allCommands = data;
            renderCommandList(allCommands, docsListContainer);
            displayInitialMessage();
          });
      };

      const searchCommands = (searchTerm) => {
        if (!searchTerm.trim()) {
          // If search is empty, show all commands
          renderCommandList(allCommands, docsListContainer);
          return;
        }

        // Use server-side search for better multilingual support
        const language = i18nManager.getCurrentLanguage();
        fetch(`/api/search?q=${encodeURIComponent(searchTerm)}&lang=${language}`)
          .then(response => response.json())
          .then(data => {
            renderCommandList(data, docsListContainer);
          })
          .catch(error => {
            console.error('Search error:', error);
            // Fallback to client-side search
            const term = searchTerm.toLowerCase();
            const filteredData = {};
            for (const category in allCommands) {
              const filteredCommands = allCommands[category].filter(command =>
                command.name.toLowerCase().includes(term)
              );
              if (filteredCommands.length > 0) {
                filteredData[category] = filteredCommands;
              }
            }
            renderCommandList(filteredData, docsListContainer);
          });
      };

      const renderCommandList = (data, container) => {
        container.innerHTML = '';
        for (const category in data) {
          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'category collapsed';
          const categoryHeader = document.createElement('div');
          categoryHeader.className = 'category-header';
          categoryHeader.textContent = category;
          categoryHeader.addEventListener('click', () => categoryDiv.classList.toggle('collapsed'));
          const commandList = document.createElement('ul');
          commandList.className = 'command-list';
          data[category].forEach(command => {
            const li = document.createElement('li');
            li.textContent = command.name;
            li.dataset.id = command.id;
            li.addEventListener('click', (e) => {
              e.stopPropagation();
              document.querySelectorAll('.command-list li').forEach(item => item.classList.remove('active'));
              li.classList.add('active');
              displayCommand(command.id);
            });
            commandList.appendChild(li);
          });
          categoryDiv.appendChild(categoryHeader);
          categoryDiv.appendChild(commandList);
          container.appendChild(categoryDiv);
        }
      };

      const displayCommand = (id) => {
        exitEditMode();
        mainContentHeader.style.display = '';
        commandName.textContent = 'Loading...';
        commandDisplayContainer.innerHTML = '';
        
        fetch(`/api/commands/${id}`)
          .then(response => response.json())
          .then(data => {
            currentCommandData = data;
            displayCommandDocumentation(data, currentLanguage);
            if (currentUser && currentUser.role === 'admin') {
              editCommandBtn.style.display = 'inline-block';
            }
          });
      };


      
      const displayInitialMessage = () => {
        exitEditMode();
        mainContentHeader.style.display = '';
        currentCommandData = null;
        editCommandBtn.style.display = 'none';
        commandName.textContent = 'Select a command';
        const prompt = 'Select a command from the sidebar to view its documentation.';
        commandDisplayContainer.innerHTML = `<p>${prompt}</p>`;
      };

      const enterEditMode = () => {
        if (!currentCommandData) return;
        commandDisplayContainer.style.display = 'none';
        editCommandBtn.style.display = 'none';
        saveCommandBtn.style.display = 'inline-block';
        cancelEditCommandBtn.style.display = 'inline-block';
        commandEditorContainer.innerHTML = `
          <form id="inline-edit-form">
            <div class="form-row">
              <div class="form-column">
                <h3>English</h3>
                <div class="form-group"><label>Category</label><input type="text" id="inline-category-en" value="${currentCommandData.category_en}" required></div>
                <div class="form-group"><label>Name</label><input type="text" id="inline-name-en" value="${currentCommandData.name_en}" required></div>
                <div class="form-group"><label>Description (Markdown)</label><textarea id="inline-description-en" rows="15" required>${currentCommandData.description_en}</textarea></div>
              </div>
              <div class="form-column">
                <h3>Chinese</h3>
                <div class="form-group"><label>类别</label><input type="text" id="inline-category-zh" value="${currentCommandData.category_zh}" required></div>
                <div class="form-group"><label>名称</label><input type="text" id="inline-name-zh" value="${currentCommandData.name_zh}" required></div>
                <div class="form-group"><label>描述</label><textarea id="inline-description-zh" rows="15" required>${currentCommandData.description_zh}</textarea></div>
              </div>
            </div>
          </form>
        `;
        commandEditorContainer.style.display = 'block';
      };

      const exitEditMode = () => {
        commandEditorContainer.style.display = 'none';
        commandEditorContainer.innerHTML = '';
        commandDisplayContainer.style.display = 'block';
        saveCommandBtn.style.display = 'none';
        cancelEditCommandBtn.style.display = 'none';
        if (currentView === 'documentation' && currentUser?.role === 'admin' && currentCommandData) {
          editCommandBtn.style.display = 'inline-block';
        }
      };
      
      const saveInlineEdit = async () => {
        const id = currentCommandData.id;
        const body = {
          category_en: document.getElementById('inline-category-en').value,
          name_en: document.getElementById('inline-name-en').value,
          description_en: document.getElementById('inline-description-en').value,
          category_zh: document.getElementById('inline-category-zh').value,
          name_zh: document.getElementById('inline-name-zh').value,
          description_zh: document.getElementById('inline-description-zh').value,
        };
        try {
          const response = await fetch(`/api/commands/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
          if (!response.ok) throw new Error('Failed to save');
          fetchCommands();
          displayCommand(id);
        } catch (error) {
          alert(`Save failed: ${error.message}`);
        }
      };

      const openModalForNew = () => {
        modalForm.reset();
        document.getElementById('modal-command-id').value = '';
        modalTitle.textContent = 'Add New Command';
        modal.style.display = 'block';
      };

      const saveModalForm = async () => {
        const id = document.getElementById('modal-command-id').value;
        const url = id ? `/api/commands/${id}` : '/api/commands';
        const method = id ? 'PUT' : 'POST';
        const body = {
          category_en: document.getElementById('modal-category-en').value,
          name_en: document.getElementById('modal-name-en').value,
          description_en: document.getElementById('modal-description-en').value,
          category_zh: document.getElementById('modal-category-zh').value,
          name_zh: document.getElementById('modal-name-zh').value,
          description_zh: document.getElementById('modal-description-zh').value,
        };
        try {
          const response = await fetch(url, { method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
          if (!response.ok) throw new Error('Failed to save command from modal');
          modal.style.display = 'none';
          fetchCommands();
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      };

      // --- EVENT LISTENERS ---
      globalSearchBox.addEventListener('input', (e) => searchCommands(e.target.value));
      
      editCommandBtn.addEventListener('click', enterEditMode);
      cancelEditCommandBtn.addEventListener('click', exitEditMode);
      saveCommandBtn.addEventListener('click', saveInlineEdit);
      
      addCommandBtn.addEventListener('click', openModalForNew);
      closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
      modalForm.addEventListener('submit', (e) => { e.preventDefault(); saveModalForm(); });
      window.addEventListener('click', (e) => { if (e.target == modal) modal.style.display = 'none'; });

      // --- LANGUAGE TOGGLE ---
      const languageButtons = document.querySelectorAll('.language-btn');
      let currentLanguage = i18nManager.getCurrentLanguage();

      // Set initial language state
      languageButtons.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.lang === currentLanguage);
      });

      languageButtons.forEach(btn => {
          btn.addEventListener('click', () => {
              const newLang = btn.dataset.lang;
              if (newLang !== currentLanguage) {
                  currentLanguage = newLang;
                  localStorage.setItem('language', newLang);

                  // Update button states
                  languageButtons.forEach(b => {
                      b.classList.toggle('active', b.dataset.lang === newLang);
                  });

                  // Apply language changes
                  applyLanguage(newLang);

                  // Refresh current command documentation if available
                  if (currentCommandData) {
                      displayCommandDocumentation(currentCommandData, newLang);
                  }
              }
          });
      });

      function applyLanguage(lang) {
          // Update the i18n manager language
          i18nManager.setLanguage(lang);

          // Update all elements with data-i18n attributes
          i18nManager.updatePageTexts();

          // Update HTML lang attribute
          i18nManager.updateHtmlLang();

          // Update dynamic content
          const commandName = document.getElementById('command-name');
          if (commandName && !currentCommandData) {
              commandName.textContent = i18nManager.t('sidebar.selectCommand');
          }

          const displayContainer = document.getElementById('command-display-container');
          if (displayContainer && !currentCommandData) {
              displayContainer.innerHTML = `<p>${i18nManager.t('main.selectCommandDoc')}</p>`;
          }

          // Re-fetch commands with new language
          fetchCommands(lang);

          console.log(`Language applied: ${lang}`);
      }

      function displayCommandDocumentation(data, lang = currentLanguage) {
          const displayContainer = document.getElementById('command-display-container');
          if (!displayContainer) return;

          let description = '';
          if (lang === 'zh' && data.description_zh) {
              description = data.description_zh;
          } else if (lang === 'en' && data.description_en) {
              description = data.description_en;
          } else {
              // Fallback to available description
              description = data.description_zh || data.description_en || '暂无说明。';
          }

          displayContainer.innerHTML = marked.parse(description);

          // Update command name
          const commandName = document.getElementById('command-name');
          if (commandName) {
              if (lang === 'zh' && data.name_zh) {
                  commandName.textContent = data.name_zh;
              } else {
                  commandName.textContent = data.name_en || '未知命令';
              }
          }
      }

      // --- INITIALIZATION ---
      const init = async () => {
        await checkSession();
        fetchCommands();
        applyLanguage(currentLanguage);
      };

      init();
    });
  </script>
