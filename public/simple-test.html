<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单模块化测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .command-demo { border: 1px solid #ddd; padding: 15px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>模块化命令系统简单测试</h1>
    
    <div id="test-results"></div>
    
    <div class="command-demo">
        <h3>Command 0x00 演示</h3>
        <div id="command-0x00-container"></div>
        <div id="command-0x00-output" style="margin-top: 10px; font-family: monospace; background: #f5f5f5; padding: 10px;"></div>
    </div>

    <script>
        // Inline BaseCommand class for testing
        class BaseCommand {
            constructor(commandId) {
                this.commandId = commandId;
            }

            createSelect(options, selectedValue) {
                return Object.entries(options)
                    .map(([name, value]) => 
                        `<option value="${value}" ${value === selectedValue ? 'selected' : ''}>${name}</option>`
                    ).join('');
            }

            stringToPaddedBytes(str, length) {
                const encoder = new TextEncoder();
                const encoded = encoder.encode(str);
                const padded = new Uint8Array(length);
                padded.set(encoded.slice(0, length));
                return Array.from(padded);
            }

            addListener(elementId, event, callback) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.addEventListener(event, (e) => {
                        if (callback) callback(e);
                        if (typeof generateOutput === 'function') {
                            generateOutput();
                        }
                    });
                }
            }
        }

        // Inline Command00 class for testing
        class Command00 extends BaseCommand {
            constructor(commandId) {
                super(commandId);
            }

            render(container) {
                const html = `
                    <div class="form-group">
                        <label for="field-packet-type-0x00">数据包类型:</label>
                        <select id="field-packet-type-0x00" class="payload-input">
                            <option value="0">COMMAND (get)</option>
                            <option value="2" selected>RESPONSE (device reply)</option>
                        </select>
                    </div>
                    <div id="response-options-0x00">
                        <div class="form-group">
                            <label for="field-device-type-0x00">设备型号:</label>
                            <select id="field-device-type-0x00" class="payload-input">
                                <option value="0x00">VERIO_100</option>
                                <option value="0x01">VERIO_200</option>
                                <option value="0x02">VERIO_300</option>
                                <option value="0x03">AVENTHO_300</option>
                            </select>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
                this.attachListeners();
            }

            attachListeners() {
                this.addListener('field-packet-type-0x00', 'change', (e) => {
                    document.getElementById('response-options-0x00').style.display = 
                        e.target.value === '2' ? 'block' : 'none';
                });
            }

            getPayload() {
                if (this.getPacketType() === 0) return [];
                return [parseInt(document.getElementById('field-device-type-0x00').value, 16)];
            }

            getPacketType() {
                return parseInt(document.getElementById('field-packet-type-0x00').value, 10);
            }
        }

        // Test function
        function runTests() {
            const results = document.getElementById('test-results');
            
            try {
                // Test 1: Create BaseCommand instance
                const baseCmd = new BaseCommand('test');
                results.innerHTML += '<div class="test-result success">✓ BaseCommand 类创建成功</div>';
                
                // Test 2: Create Command00 instance
                const cmd00 = new Command00('0x00');
                results.innerHTML += '<div class="test-result success">✓ Command00 类创建成功</div>';
                
                // Test 3: Render command
                const container = document.getElementById('command-0x00-container');
                cmd00.render(container);
                results.innerHTML += '<div class="test-result success">✓ Command00 渲染成功</div>';
                
                // Test 4: Test payload generation
                window.generateOutput = () => {
                    try {
                        const payload = cmd00.getPayload();
                        const packetType = cmd00.getPacketType();
                        const output = {
                            commandId: cmd00.commandId,
                            packetType: packetType,
                            payload: payload,
                            payloadHex: payload.map(b => '0x' + b.toString(16).padStart(2, '0')).join(' ')
                        };
                        document.getElementById('command-0x00-output').textContent = JSON.stringify(output, null, 2);
                    } catch (error) {
                        document.getElementById('command-0x00-output').textContent = 'Error: ' + error.message;
                    }
                };
                
                // Initial output generation
                generateOutput();
                results.innerHTML += '<div class="test-result success">✓ 载荷生成功能正常</div>';
                
                results.innerHTML += '<div class="test-result info">所有测试通过！模块化系统基础架构工作正常。</div>';
                
            } catch (error) {
                results.innerHTML += `<div class="test-result error">✗ 测试失败: ${error.message}</div>`;
                console.error('Test error:', error);
            }
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
